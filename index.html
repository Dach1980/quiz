<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="https://i.ibb.co/GP3dyzw/IMG-6199.jpg"> -->
    <title>Подготовка к НОПРИЗ</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Черкашин Дмитрий        
            </h1>
            <br>
            <a class="header__title header__link hidden" target="_blank" href="https://t.me/Dmitry_otk">Мой телеграмм</a>  
      
            
        </header>

        <main class="main">
            <!-- Предупреждение -->
            <div class="warning hidden">
                В тесте нет вопросов, <br> заполните и возвращайтесь!
            </div>

            <!-- Тест на НОПРИЗ -->
            <div class="quiz hidden">
                <h2 class="quiz__header">Тест на НОПРИЗ</h2>
                <div class="quiz__progress">
                    <!-- прогрогресс бар (ползунок) -->
                    <div class="quiz__progress-inner"></div>
                </div>
                <div class="quiz__content">
                    <h3 class="quiz__title">
                        <!-- Заголовок вопросов, Задаем значение в JavaScript -->
                    </h3>
                    <ul class="quiz__list">
                        <!-- Перечень вопросов, Задаем значение в JavaScript -->
                    </ul>
                </div>
                <div class="quiz__footer">
                    <div class="quiz__total">
                        <!-- На каком вопросе сейчас находимся из скольки, Задаем значение в JavaScript -->
                    </div>
                    <button class="quiz__next-btn">Следующий</button>
                </div>
            </div>

            <!-- Выводим результаты теста -->
            <div class="result hidden">
                <div class="result__img">
                    <img src="./img/complete.png" width="200px" alt="The end">
                </div>
                <div class="result__title">Вы завершили тест!</div>
                <div class="result__text">
                    <!-- Задаем значение в JavaScript -->
                </div>
                <div class="result__btn">
                    <a class="result__restart" href="/">Начать заново</a>
                </div>
            </div>
        </main>

        <footer class="footer hidden">
            Подключайся к нам в телеграмм <a class="footer__link" target="_blank" href="https://t.me/frontend_case">@frontend_case</a>.
            Помощь новичкам!
            Будем развиваться во фронтенд разработке вместе :)
        </footer>
    </div>
    <script src="./js/questions.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
